name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint (Ruff)
        run: ruff check . --output-format=github
      - name: Format (Black)
        run: black --check .
      - name: Type check (mypy)
        run: mypy --config-file mypy.ini || true
      - name: Tests (pytest)
        run: pytest -q
